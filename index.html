<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Face Animation</title>
  </head>
  <style>
    /* Center the SVG on the screen */
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f0f0f0;
    }

    /* Facial features and hair shake animation */
    .face-features,
    .pink-patches {
      animation: faceShake 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
    }

    /* Special nose animation with rotation for natural "no" gesture */
    #nose {
      transform-origin: center center;
      animation: noseShake 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
    }

    /* Subtle animation for main face shape */
    .main-face-shape {
      animation: faceShapeShake 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
    }

    /* Very subtle animation for hair - slowest movement */
    #hair {
      animation: hairShake 3s cubic-bezier(0.25, 0.46, 0.45, 0.94) infinite;
    }

    @keyframes faceShake {
      0% {
        transform: translateX(0);
      }
      8% {
        transform: translateX(-20px);
      }
      16% {
        transform: translateX(25px);
      }
      24% {
        transform: translateX(-15px);
      }
      32% {
        transform: translateX(10px);
      }
      40% {
        transform: translateX(-8px);
      }
      48% {
        transform: translateX(3px);
      }
      56% {
        transform: translateX(0);
      }
      60%,
      100% {
        transform: translateX(0);
      }
    }

    @keyframes noseShake {
      0% {
        transform: translateX(0) scaleX(1);
      }
      8% {
        transform: translateX(-20px) scaleX(-1);
      }
      16% {
        transform: translateX(25px) scaleX(1);
      }
      24% {
        transform: translateX(-15px) scaleX(-1);
      }
      32% {
        transform: translateX(10px) scaleX(1);
      }
      40% {
        transform: translateX(-8px) scaleX(-1);
      }
      48% {
        transform: translateX(3px) scaleX(1);
      }
      56% {
        transform: translateX(0) scaleX(1);
      }
      60%,
      100% {
        transform: translateX(0) scaleX(1);
      }
    }

    @keyframes faceShapeShake {
      0% {
        transform: translateX(0);
      }
      8% {
        transform: translateX(-8px);
      }
      16% {
        transform: translateX(10px);
      }
      24% {
        transform: translateX(-6px);
      }
      32% {
        transform: translateX(4px);
      }
      40% {
        transform: translateX(-3px);
      }
      48% {
        transform: translateX(1px);
      }
      56% {
        transform: translateX(0);
      }
      60%,
      100% {
        transform: translateX(0);
      }
    }

    @keyframes hairShake {
      0% {
        transform: translateX(0);
      }
      8% {
        transform: translateX(-4px);
      }
      16% {
        transform: translateX(5px);
      }
      24% {
        transform: translateX(-3px);
      }
      32% {
        transform: translateX(2px);
      }
      40% {
        transform: translateX(-1px);
      }
      48% {
        transform: translateX(0.5px);
      }
      56% {
        transform: translateX(0);
      }
      60%,
      100% {
        transform: translateX(0);
      }
    }
  </style>
